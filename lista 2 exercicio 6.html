<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas</title>
</head>
<body>
    <script>
        var totalNotas = 10;
        var somaNotas = 0;

        for (var i = 1; i <= totalNotas; i++) {
            var nota = parseFloat(prompt("Digite a nota " + i + ":"));

            if (nota >= 0 && nota <= 10) {
                somaNotas += nota;
            } else {
                document.write("Nota inválida digitada. Por favor, digite um valor entre 0 e 10.<br>");
                i--;
            }
        }

        var media = somaNotas / totalNotas;
        document.write("A média das notas é: " + media.toFixed(2));
    </script>
</body>
</html>
