<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x, v1;
        v1=parseInt(prompt("Digite um valor para a Tabuada"));
        
         for(x=1;x<=10;x++){
            document.write(v1+"x"+x+" = "+(v1*x)+"<br>");
         }

    </script>
</body>
</html>
