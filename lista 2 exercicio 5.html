<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5 </title>
</head>
<body>
    <script>
        var maiorNumero = null;

        for (var i = 1; i <= 15; i++) {
            var numero = parseInt(prompt("Digite quinze números inteiros" + i + ":"));

            if (maiorNumero === null || numero > maiorNumero) {
                maiorNumero = numero;
            }
        }

        document.write("O maior número digitado foi: " + maiorNumero);
    </script>
</body>
</html>
